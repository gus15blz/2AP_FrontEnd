<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes modernos -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Sombra mais forte -->
    <filter id="strongShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Ícone principal - Design moderno -->
  <g transform="translate(10, 10)">
    <!-- Base da pasta -->
    <rect x="0" y="8" width="32" height="24" 
          rx="4" ry="4" 
          fill="url(#primaryGradient)" 
          filter="url(#softShadow)"/>
    
    <!-- Aba da pasta -->
    <rect x="0" y="8" width="16" height="8" 
          rx="4" ry="4" 
          fill="url(#primaryGradient)" 
          opacity="0.8"/>
    
    <!-- Ícone de arquivos sobrepostos -->
    <g transform="translate(20, 4)">
      <!-- Arquivo 1 -->
      <rect x="0" y="0" width="12" height="16" 
            rx="2" ry="2" 
            fill="#68d391" 
            filter="url(#softShadow)"/>
      <rect x="2" y="2" width="8" height="1" fill="white" opacity="0.8"/>
      <rect x="2" y="5" width="6" height="1" fill="white" opacity="0.6"/>
      <rect x="2" y="8" width="7" height="1" fill="white" opacity="0.6"/>
      
      <!-- Arquivo 2 -->
      <rect x="3" y="2" width="12" height="16" 
            rx="2" ry="2" 
            fill="#f6ad55" 
            filter="url(#softShadow)"/>
      <rect x="5" y="4" width="8" height="1" fill="white" opacity="0.8"/>
      <rect x="5" y="7" width="6" height="1" fill="white" opacity="0.6"/>
      <rect x="5" y="10" width="7" height="1" fill="white" opacity="0.6"/>
      
      <!-- Arquivo 3 -->
      <rect x="6" y="4" width="12" height="16" 
            rx="2" ry="2" 
            fill="#fc8181" 
            filter="url(#softShadow)"/>
      <rect x="8" y="6" width="8" height="1" fill="white" opacity="0.8"/>
      <rect x="8" y="9" width="6" height="1" fill="white" opacity="0.6"/>
      <rect x="8" y="12" width="7" height="1" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Elemento decorativo - Círculo com ícone -->
  <circle cx="70" cy="30" r="18" 
          fill="url(#accentGradient)" 
          filter="url(#strongShadow)"/>
  
  <!-- Ícone de organização no círculo -->
  <g transform="translate(70, 30)">
    <!-- Grid de organização -->
    <rect x="-6" y="-6" width="4" height="4" fill="white" opacity="0.9" rx="1"/>
    <rect x="-1" y="-6" width="4" height="4" fill="white" opacity="0.9" rx="1"/>
    <rect x="4" y="-6" width="4" height="4" fill="white" opacity="0.9" rx="1"/>
    
    <rect x="-6" y="-1" width="4" height="4" fill="white" opacity="0.7" rx="1"/>
    <rect x="-1" y="-1" width="4" height="4" fill="white" opacity="0.7" rx="1"/>
    <rect x="4" y="-1" width="4" height="4" fill="white" opacity="0.7" rx="1"/>
    
    <rect x="-6" y="4" width="4" height="4" fill="white" opacity="0.5" rx="1"/>
    <rect x="-1" y="4" width="4" height="4" fill="white" opacity="0.5" rx="1"/>
    <rect x="4" y="4" width="4" height="4" fill="white" opacity="0.5" rx="1"/>
  </g>
  
  <!-- Linha conectora moderna -->
  <path d="M50 30 Q60 30 70 30" 
        stroke="url(#primaryGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
  
  <!-- Texto principal -->
  <text x="100" y="25" 
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
        font-size="24" 
        font-weight="800" 
        fill="url(#textGradient)"
        letter-spacing="-0.5px">
    FileExplorer
  </text>
  
  <!-- Subtítulo moderno -->
  <text x="100" y="42" 
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
        font-size="11" 
        font-weight="500" 
        fill="#718096" 
        letter-spacing="1px"
        text-transform="uppercase">
    File Management System
  </text>
  
  <!-- Elementos decorativos minimalistas -->
  <circle cx="180" cy="15" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="url(#primaryGradient)" opacity="0.4"/>
  <circle cx="175" cy="35" r="2.5" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Linha decorativa -->
  <line x1="100" y1="45" x2="160" y2="45" 
        stroke="url(#primaryGradient)" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>